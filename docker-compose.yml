version: '2'
services:
  rpgffi11:
    environment:
      - PATH=$PATH:/root/.cargo/bin
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PG_VER=11
        - RUST_VER=1.29.2
    volumes:
      - .:/source
    working_dir: /source
    command: util/generate_bindings
  rpgffi10:
    extends:
      service: rpgffi11
    build:
      args:
        - PG_VER=10
  rpgffi96:
    extends:
      service: rpgffi11
    build:
      args:
        - PG_VER=9.6
  rpgffi95:
    extends:
      service: rpgffi11
    build:
      args:
        - PG_VER=9.5
  rpgffi94:
    extends:
      service: rpgffi11
    build:
      args:
        - PG_VER=9.4
  rpgffi93:
    extends:
      service: rpgffi11
    build:
      args:
        - PG_VER=9.3

